<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"

    <title>Hello from Electron renderer!</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <body>
  <main class="cointainer-fluid">
    <div class="row">
        <div class="col-md-6 p-4 my-auto">
            <form class="card card-body" id="productForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Productos" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="number" id="price" placeholder="precio" step="any" class="form-control" autofocus>
                </div>

                    <textarea id="descripcion" placeholder="descriptions" class="form-control" name="" id="" cols="30" rows="3"></textarea>
                </div>
                <button class="btn btn-primary">guardar</button>
            </form>
        </div>
    </div>
  </main>
